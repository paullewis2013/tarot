<!DOCTYPE html>
<html>
    <head>

        <!-- Standard metadata -->
        <meta charset="utf-8">

        <title>Tarot Deck</title>
        <meta name="description" content="A tarot deck">
        <meta name="author" content="Paul Lewis">  

        <!-- Sets open graph protocol metadata for website -->
        <meta property="og:title" content="Tarot Deck" >
        <meta property="og:type" content="website" >
        <meta property="og:url" content="https://paullewis2013.github.io/Portfolio/" >
        <meta property="og:image" content="" >

        <!-- CSS  -->
        <link rel="stylesheet" type="text/css" href="index.css">
        
        <!-- Sets icon displayed in tab for website -->
        <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
        <link rel="icon" href="imgs/favicon.png" type="image/x-icon">

        <!-- set apple icon for home screens -->
        <link rel="apple-touch-icon" sizes="180x180" href="cards/CardBacks.png">

        <script src="tarot.js"></script>
    </head>
    <body>
        <h1 id="name">Tarot App</h1>

        <div id="cardDiv">
            <img src="cards/CardBacks.png" id="card" width="200" height="300">
        </div>

        <p>Press any key to draw a card</p>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <script src="canvas.js"></script>

    </body>
</html>
